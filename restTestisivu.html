<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Testisivu</title>
        <style>
            pre, textarea {
                    font-size: 20pt;
                    font-weight: bold;
                    
            }
            legend{
                font-weight: bold;
            }
        </style>
        <script src="rest.js"></script>
</head>
<body>
    <p id="uri">
        <label>Syötä uri muodossa: http://localhost:4000/api/kissat/numero</label> 
        <input type="text" id="urikentta" size="50">
    </p>
    <fieldset>
        <legend>Valitse metodi:</legend>
        <label ><input type="radio" name="metodi" id="GET">Hae</label>
        <label ><input type="radio" name="metodi" id="DELETE">Poista</label>
        <label ><input type="radio" name="metodi" id="PUT">Lisää</label>
        <label ><input type="radio" name="metodi" id="POST">Päivitä</label>
    </fieldset>
    <div id="jsonalue">
        <h2>Json</h2>
        <textarea  id="jsonteksti" cols="100" rows="5"></textarea>
    </div>
    <button id="lahetaJson">Lähetä</button>
    <div>
        <h2>Tulos</h2>
        <pre id="tulosalue"></pre>
    </div>
</body>
</html>
